_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Octo
  description: Octo helps run incidents.
  background_color: '#000a47'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Octo
    always_online: false
  shortcuts:
    - name: Share Incident Update
      type: global
      callback_id: open_incident_general_update_modal
      description: Share an incident status update in the dedicated 'Incidents' channel.
    - name: Create a new Incident
      type: global
      callback_id: open_incident_modal
      description: Seamlessly handle incidents in a dedicated Slack 'War Room,' with efficient updates and role management, for effortless resolution.
    - name: Page the Incident
      type: global
      callback_id: open_incident_bot_pager
      description: Page Relevant Team in PagerDuty during incidents via Octo.
    - name: Manage Incident Timeline
      type: global
      callback_id: open_incident_bot_timeline
      description: Octo Allows you to Visualize and manage an incident's timeline.
oauth_config:
  scopes:
    user:
      - files:write
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - files:read
      - files:write
      - groups:history
      - groups:read
      - groups:write
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - pins:write
      - reactions:read
      - reactions:write
      - usergroups:read
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
